<div class="container box preferences">
    <div class="title text-center">
        <h3>Inicio de sesi칩n</h3>
    </div>

    <div class="body">
        <form class="form-preferences" [formGroup]="loginForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input id="username" type="text" class="form-control" formControlName="username"
                    placeholder="Escriba su nombre de usuario"
                    [ngClass]="loginForm.get('username')?.invalid && loginForm.get('username')?.dirty ? 'control-invalid' : ''">
                <span *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.dirty"
                    class="text-error">*Campo
                    requerido</span>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input id="password" type="password" class="form-control" formControlName="password"
                    placeholder="Escriba su contrase침a"
                    [ngClass]="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty ? 'control-invalid' : ''">
                <span *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.dirty"
                    class="text-error">*Campo
                    requerido</span>
            </div>
            <button type="button" [disabled]="(loginForm.invalid && loginForm.dirty) || loginForm.pristine" class="btn btn-miw-secondary" (click)="login()">Iniciar
                sesi칩n</button>
        </form>
    </div>
</div>
